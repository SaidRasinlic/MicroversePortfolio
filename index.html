<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Said's Portfolio</title>
</head>

<body>
    <main class="main-content">
        <header class="main-menu">
            <a class="logo" href="#">My Logo</a>
            <nav>
                <img class="menu" src="images/hamburger.svg" alt="menu">
            </nav>
        </header>
        <section class="home-page">
            <h1 class="primary-message">I’m Said<br> Glad to see<br> you!</h1>
            <p class="primary-message-description">I’m a software developer! I can help you build a product, feature or website. Look through some of my work and experience! If you like what you see and have a project you need coded, don’t hesitate to contact me.</p>
            <h3 class="social-media-connect">LET’S CONNECT</h3>
            <ul class="icon-container">
                <li>
                    <a class="social-icons" href="#"><img src="images/twitter.svg" alt="Twitter"></a>
                </li>
                <li>
                    <a class="social-icons" href="#"><img src="images/Linkedin-icon.svg" alt="Linkedin"></a>
                </li>
                <li>
                    <a class="social-icons" href="#"><img src="images/medium.svg" alt="Medium"></a>
                </li>
                <li>
                    <a class="social-icons" href="#"><img src="images/github.svg" alt="Github"></a>
                </li>
                <li>
                    <a class="social-icons" href="#"><img src="images/angellist.svg" alt="Angellist"></a>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
